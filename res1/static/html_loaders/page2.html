<html>
     <head><title></title>
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}sk.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>   	
	<script type="text/javascript">
		var select = document.getElementById("year");
			for ( var i = 2014 ; i>=1900; --i)
				{
				var option = document.createElement('option');
				option.text = option.value = i;
				select.add(option,0);
				}
	</script>

	<script>
		function ClearFields() {
			document.getElementById("qua").value = "";
			document.getElementById("inst").value = "";
			
			};

	</script>
	<script type="text/javascript">
		var select = document.getElementById("perc");
			for ( var i = 100 ; i>=0; --i)
				{
			var option = document.createElement('option');
			option.text = option.value = i;
			select.add(option,0);
			}

		$(document).ready(function(){
			$('#cmp2').click(function(){
			$('#sk2').load('page3.html');
			 });
		 });

		
	</script>
     </head>
     <body>
	<hr></hr>
	<p align="left"><font color="blue">Please enter your Educational details --- (last one first)</font></p>
	     <form name="myform2" action="/f/" method="POST">
	     {% csrf_token %}		
	     <table border=0 id="det" class="t2" align="center">
	    	<tr>
	       	   <td class="td"><font color="red">*</font>Qualification:</td>
	       	   <td class="td1"><input type="text" name="quafn" id="qua">
		</tr>	
		<tr>
		   <td class="td"><font color="red">*</font>University:</td>
	           <td class="td1"><input type="text" id="uni" name="univ"></td>
		</tr>
		<tr>
		  <td class="td">Year_of_Passing:</td>
		  <td class="td1"><select id="year" name="year"></select></td>
		</tr>
		<tr>
		  <td class="td">Aggrigation:</td>
		  <td class="td1"><select id="perc" name="perc"></select></td>
		</tr>
		<tr>
		  <td align="center" class="td">
			<input type="submit" class="sml" id="cmp1" name="" size="20" value="+Add More" onclick="ClearFields();">
			
		  </td>
	 	  <td align="center"><input type="submit" class="sml" id="cmp2" name="" size="20" value="Complete"></td>
		</tr>
	</table>
	</form>
	</body>
</html>
