<html>
     <head><title></title>
	<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}sk.css">
	<script type="text/javascript">
	    /* Ready */
	    $(document).ready(function() {
	        $('#cmp3').click(function() {
	            $('input').val('')
	            clearRows($('input').val());
	        });
	    });
	</script>
	<script>
		$(document).ready(function() {
		$('#cmp4').click(function() {
		
		alert('Successfully saved your details');
		});
		});
	</script>
     </head>
     <body>
	<hr></hr>
	<p align="left"><font color="blue">Please enter your Professional details</font></p>
		<form name="myform3" action="/g/" method="POST">
	     {% csrf_token %}		
	    <table border=0 id="det1" class="t2" align="center">
	      <tr>
	         <td class="td"><font color="red">*</font>Job_Type:</td>
	         <td class="td1"><input type="text" name="job" id="qua"></td>
	      </tr>	
	      <tr colspan="2">
	         <td class="td"><font color="red">*</font>Total_Experience_in_months:</td>
	         <td class="td1"><input type="text" name="exp"></td>
	      </tr>
	      <tr>
		<td class="td">Current_Industry:</td>
		<td class="td1"><input type="text" name="ind"></td>
	      </tr>
	      <tr>
	        <td class="td">Functional_Area:</td>
		<td class="td1"><input type="text" name="func"></td>
	     </tr>
	     <tr>
		<td>Key_Skills:</td>
		<td><textarea rows="4" cols="30" name="key"></textarea></td>
	     </tr>
	     <tr>
	        <td align="center" class="td">
		    <input class="sml" id="cmp3" type="submit" value="+ Add More" size="20"></td>
		<td align="center"><input class="sml" id="cmp4" type="submit" value="Complete" size="20"></td>
	     </tr>
	   </table>
	</form>
      </body>
</html>
